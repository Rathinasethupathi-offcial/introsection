<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="images/logo.svg" alt="Logo" class="logo">
    <ul class="menus">
      <li><a href="#features">Features</a></li>
      <li><a href="#company">Company</a></li>
      <li><a href="#careers">Careers</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <div class="auth-options">
      <div class="login">Login</div>
      <div class="register">Register</div>
    </div>
  </div>

  <div class="overall">
    <div class="content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button>Learn More</button> 
      <div class="clients">
        <img src="images/client-audiophile.svg" alt="Audiophile Logo" class="client-logos">
        <img src="images/client-databiz.svg" alt="Databiz Logo" class="client-logos">
        <img src="images/client-maker.svg" alt="Maker Logo" class="client-logos">
        <img src="images/client-meet.svg" alt="Meet Logo" class="client-logos">
      </div>
    </div>
    <div class="img">
      <img src="images/image-hero-desktop.png" alt="Hero Image" class="image">
    </div>
  </div>
</body>
</html>
